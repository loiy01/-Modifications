<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        
        .color-button {
            display: inline-block;
            border: 2px solid #000; 
            width: 40px;
            height: 40px; 
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body >
    <div class="div">
         <div class="div1" id="dom"><H3> DOM TASK</H3></div>
    </div>
    
    <div class="div2">
        <button id="btn-bold">bold</button>
        <button id="btn-italic">italic</button>
        <button id="text-left"><i class="bi bi-text-left"></i></button>
        <button id="text-center"><i class="bi bi-text-center"></i></button>
        <button id="text-right"><i class="bi bi-text-right"></i></button>
        <button id="upper-case">upper case</button>
        <button id="lower-case">lower case</button>
        <button id="cap">capitalize</button>
        <button id="clear">clear text</button>
        <button id="btn-color"><input type="color" id="color" value="#ff0000"><i class="bi bi-brush-fill" style="font-size: 20px;color: rgb(0, 119, 255);"></i></button>
        <button id="btn-color1"><input type="color" id="color1" value="#ff0000"><i class="bi bi-brush-fill" style="font-size: 20px;color: rgb(0, 119, 255);"></i></button>
        <button id="btn-size"><input type="number" id="size" style="width: 40px;"><i class="bi bi-arrows-vertical" style="font-size: 20px;"></i></button>
        <button id="fam">
            <select id="fam1" onchange="changeFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </button>
        
    </div>
    <form action="" style="display: flex; justify-content: center;">
        <textarea name="" class="text" id="area"></textarea>
    </form>
    
    <script src="./js/script.js"></script>
</body>
</html>
